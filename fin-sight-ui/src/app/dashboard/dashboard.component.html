<mat-toolbar color="primary">
    <button mat-icon-button>
        <mat-icon style="color: white;">menu</mat-icon>
    </button>
    <span class="title" routerLink="/">Dashboard</span>
    <span class="spacer"></span>
    <span class="welcome-text" style="margin-left: auto;">Hello Prakriti</span>
    <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon style="color: white;">person_pin</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
        <button mat-menu-item>
            <span>Logout</span>
        </button>
    </mat-menu>
</mat-toolbar>

<button mat-raised-button color="primary" class="d-flex ms-left" (click)="createNewAccount()">Add account</button>
